# Logging configuration for Calendar Widget
handlers=java.util.logging.ConsoleHandler
.level=INFO

# Console handler configuration
java.util.logging.ConsoleHandler.level=ALL
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

# Set specific log levels for our classes
com.example.calendarwidget.level=FINE
com.example.calendarwidget.service.level=INFO
com.example.calendarwidget.controller.level=INFO
com.example.calendarwidget.view.level=INFO
com.example.calendarwidget.util.level=INFO

# Simple formatter pattern
java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS %4$s %2$s %5$s%6$s%n